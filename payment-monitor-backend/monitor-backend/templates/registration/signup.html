<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  </head>
  <body>
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up to the payment monitor</h2>
    
      </div>
    
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
              <form method="post" class="space-y-6">
              {% csrf_token %}
            <div>
              <label for="id_username" class="block text-sm font-medium text-gray-700"> Username </label>
              <div class="mt-1">
                <input id="id_username" name="username" type="text" autofocus autocapitalize="none" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="id_email" class="block text-sm font-medium text-gray-700"> Email </label>
              <div class="mt-1">
                <input id="id_email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
    
            <div>
              <label for="id_password1" class="block text-sm font-medium text-gray-700"> Password </label>
              <div class="mt-1">
                <input id="id_password1" name="password1" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="id_password2" class="block text-sm font-medium text-gray-700"> Confirm Password </label>
              <div class="mt-1">
                <input id="id_password2" name="password2" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
 
    
            <div>
              <input type="hidden" name="next" value="{{ next }}" />
              <button type="submit" value="login"  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign up</button>
            </div>
          </form>
    
          <div class="mt-6">
              {% if form.errors %}
              <p class="text-red-500 text-lg">Your username and password didn't match. Please try again.</p>
            {% endif %}
    
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
